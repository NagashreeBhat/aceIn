<!DOCTYPE html>
<html>
<head>
<style>
div.container {
text-align: center;
}
p {
  background-color: purple;
  margin-right: 15px;
  margin-bottom: 15px;
  padding: 10px;
  color: white;
  font-size: 26px;
}
</style>
</head>
<html>
<body>
<div class="container">
   <h3>ACE daily standup random order</h3>
   <p id="result">Generate order randomly</p>
   <script>
      let srtLst = ["	Julio	", "	Nagashree	", "	Irma	", "	Neeraj	", "	Prasanthi	", "	Luis	", "	Tom S	"];

      srtLst = srtLst.sort(() => Math.random() - 0.5);
      document.getElementById("result").innerHTML =  srtLst;
   </script>
   </div>
</body>
</html>
